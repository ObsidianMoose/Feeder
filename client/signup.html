<div id='signupView'>
  <!-- <h1>Sign Up</h1> -->
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' placeholder="Choose a username">
    <input type="password" ng-model='user.password' placeholder="Pick a password">
    <button>Sign Up</button>
  </form>
  <br>
  <a href="#/login">Already have an account? <strong>Log in</strong> ...</a>
</div>
