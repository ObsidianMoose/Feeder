<div ng-controller="SearchController" id="innerView">
  <input ng-model="search" type="text" placeholder="Whatcha in the mood for?"/>
  <br></br>
  <div class="stars"><span ng-repeat="i in moStars() track by $index">&#9733</span></div>
  <input ng-change="moStars()" type="range" min="1" max="5" step="1" value="3" ng-model="stars"/>
  <br></br>
  <h3>{{distance}} miles</h3><input type="range" min="0" max="5" step="0.1" value="2.5" ng-model="distance"/>
  <br></br>

  <button ng-click="feedMe()">FEED ME</button>
</div>
